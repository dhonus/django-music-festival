<!DOCTYPE html>
<html>
<head>
    <title>SKJ HON0102</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div style="display:none" class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="darkSwitch" />
        <label class="custom-control-label" for="darkSwitch">Tmavý mód</label>&nbsp;&nbsp;
    </div>
        <script src="{% static 'dark.js' %}"></script>
    </h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Návštěvník</th>
                <th scope="col">Typ vstupenky</th>
                <th scope="col">Platnost od - do</th>
            </tr>
        </thead>
        {% for ticket in tickets %}
            <tr>
                <td scope="col">{{ticket.username}}</td>
                <td scope="col">{{ticket.category}}</td>
                <td scope="col">{{ticket.valid_from}} - {{ticket.valid_to}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
